title Problem 3 (Van der pol)
description x'' = a(x^2-1)x' + x
parameter a   -2.0 1.0 2.0 0.0
parameter x0  -2.0 1.0 2.0 0.0
parameter xp0 -2.0 1.0 2.0 0.0
parameter tn  0.0  1.0  20.0 0.0
parameter dt  0.01 0.05 1.0 0.0
parameter n   1.0 5.0 10.0 1.0
run make -s solve_p3
run rm -f out.dat t.png x.png
run ./solve_p3 $a $x0 $xp0 $tn $dt $n
plot out.dat 1:2 [t vs x] linespoints
plot out.dat 2:3 [xprime] linespoints
