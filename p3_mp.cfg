title Problem 3 (Van der pol)
description x'' = a(x^2-1)x' + x
parameter a   -2.0 1.0 2.0
parameter x0  -2.0 1.0 2.0
parameter xp0 -2.0 1.0 2.0
parameter tn  0.0  10.0  20.0
parameter dt  0.01 0.1 1.0
parameter n   1.0 5.0 10.0
parameter prec 16.0 64.0 128.0
run make -s solve_p3_mp
run rm -f out.dat t.png x.png
run ./solve_p3_mp $a $x0 $xp0 $tn $dt $n $prec
gnuplot set term png size 400,300
gnuplot set output "t.png"
gnuplot plot "out.dat" using 1:2 title 't vs x' with linespoints
gnuplot set output "x.png"
gnuplot plot "out.dat" using 2:3 title 'x vs xprime' with linespoints
image t.png
image x.png
