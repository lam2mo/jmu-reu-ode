title Problem 1
description x' = bx + c
parameter b  -2.0 1.0 2.0 0
parameter c  -2.0 1.0 2.0 0
parameter x0 -2.0 1.0 2.0 0
parameter tn  0.0  1.0  2.0 0
parameter dt  0.01 0.05 0.1 0

run make -s solve_p1_fp64
run rm -f out.dat out.png
run ./solve_p1_fp64 $b $c $x0 $tn $dt

file data out.dat

profile black-thick hex #FF0000 weight 2
profile red-thin hex #FF0000 weight 1

plot xaxis num [::] Size yaxis log [::] Time
series data 1:2 title Runge-Kutta profile black-thick
series data 1:3 title Power_Series profile red-thin
