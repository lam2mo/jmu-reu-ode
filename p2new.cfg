title Problem 2
description x' = ax^2 + bx + c
parameter a  -2.0 1.0 2.0 0
parameter b  -2.0 1.0 2.0 0
parameter c  -2.0 1.0 2.0 0
parameter x0 -2.0 1.0 2.0 0
parameter tn  0.0  1.0  2.0 0
parameter dt  0.01 0.05 0.1 0
run make -s solve_p2_fp64
run rm -f out.dat out.png
run ./solve_p2_fp64 $a $b $c $x0 $tn $dt
set log y
plot out.dat 1:2 [Solution] linespoints, out.dat 1:3 [Runge-Kutta] linespoints, out.dat 1:5 [Power Series] linespoints
